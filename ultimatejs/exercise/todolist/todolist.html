<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Noto+Sans&family=Orbitron:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav><button class="btn" id="dark">Dark mode</button> <button class="btn" id="Normal">Normal mode</button></nav>
    <section id="main">
        <div id="heading">TO DO LIST</div>
        <div id="lists">
            <div class="boxes"><div class="items" id="list1"></div><button class="btn" id="add1">Add</button><button class="btn" id="delete1">Delete</button></div>
            <div class="boxes"><div class="items" id="list2"></div><button class="btn" id="add2">Add</button><button class="btn" id="delete2">Delete</button></div>
            <div class="boxes"><div class="items" id="list3"></div><button class="btn" id="add3">Add</button><button class="btn" id="delete3">Delete</button></div>
            <div class="boxes"><div class="items" id="list4"></div><button class="btn" id="add4">Add</button><button class="btn" id="delete4">Delete</button></div>
            <div class="boxes"><div class="items" id="list5"></div><button class="btn" id="add5">Add</button><button class="btn" id="delete5">Delete</button></div>
        </div>
    </section>
<script src="todolist.js"></script>
</body>
</html>
